<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculor</title>
</head>
<body>
    <div class="calculatorWrapper">
        <input type="text" value="Hi">
        <div class="buttonsWrapper">
            <button class="button1" value=7>7</button>
            <button class="button2" value="8">8</button>
            <button class="button3" value="9">9</button>
            <button class="button4" value="+">+</button>
            <button class="button5" value="4">4</button>
            <button class="button6" value="5">5</button>
            <button class="button7" value="6">6</button>
            <button class="button8" value="-">-</button>
            <button class="button9" value="1">1</button>
            <button class="button10" value="2">2</button>
            <button class="button11" value="3">3</button>
            <button class="button12" value="*">*</button>
            <button class="button13" value="0">0</button>
            <button class="button14" value=".">.</button>
            <button class="button15" value="backspace">Backspace</button>
            <button class="button16" value="/">/</button>
            <button class="button17" value="=">=</button>
            <button class="button18" value="clear">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
